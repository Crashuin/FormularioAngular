<div class="container justify-content-center">
    <div class="card body my-5 p-3">
        <div class="card-body">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Ingrese su nombre" [(ngModel)]="persona.nombre">
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" class="form-control" name="edad" placeholder="Ingrese su edad" [(ngModel)]="persona.edad">
            </div>
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>
    </div>

    {{persona | json}}

</div>
